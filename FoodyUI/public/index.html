<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" id="favicon" href="%PUBLIC_URL%/Platestream.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Platestream.png" />
    <title>Platestream</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      const fetchLogo = async () => {
        try {
          const response = await fetch('http://localhost:8080/api/logos');
          const data = await response.json();
          
          if (Array.isArray(data) && data.length > 0) {
            const favicon = document.getElementById('favicon');
            const logo = data[0]; 
            if (logo.imageUrl) {
              favicon.href = logo.imageUrl;
            }
          }
        } catch (error) {
          console.error('Error fetching logo:', error);
        }
      };

      window.onload = fetchLogo;
    </script>
  </body>
</html>
